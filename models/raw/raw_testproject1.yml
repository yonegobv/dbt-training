version: 2

models:
  - name: raw_customers
    columns:
      - name: CustomerID
        tests:
          - unique
          - not_null
  - name: raw_orders2
    columns:
      - name: OrderID
        tests:
          - unique
          - not_null
      - name: ShipMode
        tests:
          - accepted_values: 
                values:
                  - 'First Class'
                  - 'Same Day'
                  - 'Second Class'
                  - 'Standard Class'
              